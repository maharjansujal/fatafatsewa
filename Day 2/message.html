<body>

      <section class="slider">
        <div class="slide one">
          <img
            src="image1.webp"
            alt=""
          />
          <span class="caption"> slide one </span>
        </div>
        <div class="slide two">
          <img src="/image2.webp" alt="" />

      </section>
    </section>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgb(29, 29, 29);
      }

      .slider_container {
        position: relative;
        width: 60%;
        height: 40rem;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        overflow: hidden;
      }

      .slider {
        position: relative;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        animation: slide 9s cubic-bezier(1, 0.95, 0.565, 1) infinite;
      }

      .slide {
        position: relative;
        min-width: 100%;
        height: 100%;
      }

      .slide img {
        width: 100%;
        height: 100%;
      }

      .slide .caption {
        position: absolute;
        left: 0;
        bottom: 5%;
        font-size: 5rem;
        font-weight: 600;
        color: white;
        text-transform: capitalize;
        background: rgba(0, 0, 0, 0.348);
        backdrop-filter: blur(10px);
        padding: 1rem 5rem;
        border-radius: 0 2rem 2rem 0;
      }

      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(0);
        }
        30% {
          transform: translateX(-100%);
        }
        55% {
          transform: translateX(-100%);
        }
        60% {
          transform: translateX(-200%);
        }
        85% {
          transform: translateX(-200%);
        }
        90% {
          transform: translateX(-300%);
        }
        100% {
          transform: translateX(-300%);
        }
      }
    </style>
